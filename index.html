<body id="page-top">

  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">ASLator</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="page-scroll toggle" href="#about">About</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <section style="background-image:url(img/header.jpg)" class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <center>
          <h1 id="homeHeading">Welcome to ASLator!</h1>
          <hr/>
          <p class="section-heading">An app that translates ASL</p>
          <a href="#tryme" class="btn btn-primary btn-xl page-scroll">Try Me</a>
        </center>
      </div>
    </div>
  </section>

  <section class="bg-primary" id="tryme">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <h2 class="section-heading">Try ASLator</h2>
          <hr class="light"/>
        </div>
      </div>
      <br/>
      <div class="row">
        <center>
          <div class="col-lg-6">
            <h4> You can record speech</h4>
            <div class="btn btn-default">Record Voice</div>
            <br/>
            <h4> You can also input text</h4>
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="5" id="translate-text"></textarea>
                <br/>
                <button type="submit" class="btn btn-default" onclick="onSubmit()">Submit</button>
                <button type="submit" class="btn btn-default" onclick="onClear()">Clear</button>
              </div>
            </form>
          </div>
          <br/>
          <div class="col-lg-6">
            <h4> Video Translation:</h4>
            <div class="media">
              <video id="video" onended="onVideoEnded();" height="240px" width="320px"/>
            </div>
          </div>
        </center>
      </div>
    </div>
  </section>
